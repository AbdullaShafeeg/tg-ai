<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #f0f0f0;
    }

    h1 {
      color: #0088cc;
    }

    .header {
      padding: 10px;
      background-color: #0088cc;
      color: white;
    }

    .container {
      flex-grow: 1;
      height: 96px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #e0e0e0;
    }

    .footer {
      padding: 20px;
      background-color: #0088cc;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #0088cc;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0077bb;
    }

    textarea {
      width: 80%;
      height: 60px;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <div class="header">
    <h1>Welcome to the Telegram Mini App</h1>
    <p id="username">Loading user info...</p>
  </div>

  <!-- Main Container -->
  <div class="container">
    <p>This is a 96px height container</p>
  </div>

  <!-- Footer with Textarea -->
  <div class="footer">
    <textarea id="messageInput" placeholder="Type your message here..."></textarea>
  </div>

  <button id="closeApp">Close App</button>

  <script>
    // Check if Telegram WebApp is available
    if (window.Telegram && window.Telegram.WebApp) {
      const tg = window.Telegram.WebApp;

      // Set up user interface
      document.getElementById('username').innerText = `Hello, ${tg.initDataUnsafe?.user?.first_name || 'User'}!`;

      // Change the header color
      tg.setHeaderColor('#0088cc');

      // Event listener to close the app
      document.getElementById('closeApp').addEventListener('click', () => {
        tg.close();
      });

      // Notify Telegram that the app is ready
      tg.ready();
    } else {
      console.error("Telegram WebApp is not available.");
    }
  </script>

</body>
</html>
