<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: #f0f0f0;
    }
    h1 {
      color: #0088cc;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #0088cc;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0077bb;
    }
  </style>
</head>
<body>

  <h1>Welcome to the Telegram Mini App</h1>
  <p id="username">Loading user info...</p>

  <button id="closeApp">Close App</button>

  <script>
    // Check if Telegram WebApp is available
    if (window.Telegram && window.Telegram.WebApp) {
      const tg = window.Telegram.WebApp;

      // Set up user interface
      document.getElementById('username').innerText = `Hello, ${tg.initDataUnsafe?.user?.first_name || 'User'}!`;

      // Change the header color
      tg.setHeaderColor('#0088cc');

      // Event listener to close the app
      document.getElementById('closeApp').addEventListener('click', () => {
        tg.close();
      });

      // Notify Telegram that the app is ready
      tg.ready();
    } else {
      console.error("Telegram WebApp is not available.");
    }
  </script>

</body>
</html>
